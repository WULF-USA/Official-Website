about:
    header: О Нам
    content: Рабочий Единый Левый Фронт - Организация, главная цель которой то, что люди знают, что они угнетены и  были подозрительными деятельностей правительства, и чтобы политики были ответственными за них. Мы хотим, чтобы вы знали, что эти политики не сохраняют рабочий класс, ни освободят нас от власти другой стороны. Мы все видили недостаток изменении от администрации к администрации в качестве доказательства. Это недостаток из-за того, что политики врут постоянно вам о своём сострадании за вас, чтобы они обеспечили ваш голос. Цикл повторяется постоянно. Мы провозглашаем, что все решения в обществе должны быть в основе потребностей народы, вместо того, что генерирует прибыль. Мы провозглашаем, что все решения должны быть в руках народы и путем прямой демократии, и должны быть также децентрализованной, чтобы устранить все проблемы эффективнее. Этот процесс создаёт истинное освобождение всех народов от угнетения, и ни от такой-то власти, которая заботится только собой. Вся власть народу.    
